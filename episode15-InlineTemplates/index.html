<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>VUE JS Template</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.10/vue.js" type="text/javascript" charset="utf-8"></script>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.3.1/css/bulma.css" type="text/css" rel="stylesheet">
	<style type="text/css" media="screen">
		body {
			padding-top: 40px;
		}
	</style>
</head>

<body>
	<div id="root" class="container">
		<progress-view inline-template>
			<div>
				<h1>Your progress Through This Course Is {{ completionRate }}%</h1>
				<p><button @click="completionRate += 10">Update Completion Rate</button>
			</div>
		</progress-view>
	</div>
	<script src="main.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
