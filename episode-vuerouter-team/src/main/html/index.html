<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>vue-routing-team</title>
</head>

<body>
  <div id=app></div>
</body>

<script type="text/javascript" src="main/js/sinon-no-sourcemaps.js"></script>
<script type="text/javascript" src="main/js/FakeRest.min.js"></script>
<script type="text/javascript">
  var requestURL = 'main/resources/teams.json';
  var request = new XMLHttpRequest();
  request.open('GET', requestURL);
  request.responseType = 'json';
  request.send();
  let data = {};
  request.onload = function () {
    data = request.response;
    window.restServer = new window.FakeRest.Server();
    window.restServer.init(data);
    let server = window.sinon.fakeServer.create();
    server.respondWith(window.restServer.getHandler());
  };
</script>

</html>
