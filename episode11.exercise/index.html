<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>VUE JS Episode 11.1.exercise</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.10/vue.js" type="text/javascript" charset="utf-8"></script>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.3.1/css/bulma.css" type="text/css" rel="stylesheet">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" >
	</script>
	<style type="text/css" media="screen">
		body {
			padding-top: 40px;
		}
	</style>
</head>

<body>
	<div id="root" class="container">
		<tabs>
			<tab name="About 1" icon="fa-image">
				<h1>About 1 content</h1>
			</tab>
			<tab name="About 2" icon="fa-music">
				<h1>About 2 content</h1>
			</tab>
			<tab name="About 3" icon="fa-film" selected-on-init="true">
				<h1>About 3 content</h1>
			</tab>
			<tab name="About 4" icon="fa-file-text-o">
				<h1>About 4 content</h1>
			</tab>
			<tab name="About 5" icon="fa-bath">
				<h1>About 5 content</h1>
			</tab>
		</tabs>
	</div>
	<script src="main.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
