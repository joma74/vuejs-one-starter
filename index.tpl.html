<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>VUE JS Template</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.10/vue.js" type="text/javascript" charset="utf-8"></script>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.3.1/css/bulma.css" type="text/css" rel="stylesheet"></script>
	<style type="text/css" media="screen">
		body {padding-top: 40px;}
	</style>
</head>
<body>
	<div id="root" class="container">
		<cname one="Hello" @changed="toggle"></cname>
		<h1 v-show="doShow">Blurry vision - now you can see me</h1>
	</div>
	<script src="main.tpl.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
